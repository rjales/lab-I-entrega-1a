<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLuz - Matrícula</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="topnav">
    <a href="index.html">Início</a>
    <a href="institucional.html">Institucional</a>
    <a class="active" href="matricula.html">Matrícula</a>
    <a href="contato.html">Contato</a>
    <a href="area-aluno.html">Área do aluno</a>
    </div>
    <h2>Venha para a melhor</h2>

<form>
  <label for="nome">Nome completo:</label><br>
  <input type="text" id="nome" name="nome" size="50"><br><br>
  <label for="datanasc">Data de nascimento:</label><br>
  <input type="date" id="datanasc" name="datanasc"><br><br>
  <label for="genero"><b>Gênero:</b></label><br><br>
  <input type="radio" id="masculino" name="genero" value="masculino">
  <label for="male">Masculino</label><br>
  <input type="radio" id="feminino" name="genero" value="feminino">
  <label for="female">Feminino</label><br>
  <input type="radio" id="outro" name="genero" value="other">
  <label for="other">Outro</label><br><br>
  <label for="curso"><b>Curso:</b></label>
  <select id="cursos" name="cursos">
    <option value="adm">Administração</option>
    <option value="arq">Arquitetura e Urbanismo</option>
    <option value="ccomp">Ciência da Computação</option>
    <option value="ccont">Ciências Contábeis</option>
    <option value="direito">Direito</option>
    <option value="engc">Engenharia Civil</option>
    <option value="enge">Engenharia Elétrica</option>
    <option value="engm">Engenharia Mecânica</option>
    <option value="psico">Psicologia</option>
  </select>
  <br><br>
  <input type="submit" value="Enviar">
</form>
</body>
</html>
